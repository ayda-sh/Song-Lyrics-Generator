<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Song Lyrics Generator</title>  
    <link rel="stylesheet" href="./app.css">  
</head>  
<body>  

    <div class="container">  
        <div class="title">  
            <h2>Song Lyrics</h2>  
        </div>  
        <div class="search-songs">  
            <form id="lyrics-form">  
                <input type="text" id="artist-input" placeholder="Enter artist name">   
                <input type="text" id="song-input" placeholder="Enter song title">  
                <button id="qeneratebtn" type="submit">Search</button>          
            </form>  
            <div class="songs-info">  
                <p class="artist" id="artist"></p>  
                <p class="song-title" id="song-title"></p>  
            </div>  
            <div class="lyrics" id="lyrics">  
                <p></p>  
            </div>  
        </div>  
    </div>  

    <script src="./app.js"></script>  
    
</body>  
</html>
